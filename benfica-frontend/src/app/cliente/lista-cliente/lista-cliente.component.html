<div class="m-2em">
  <h1 style="margin-bottom: 2em;">Lista de clientes</h1>
  <button mat-button color="primary" [routerLink]="['/cadastrar-cliente']" >Incluir Cliente</button>
  <button mat-button color="primary" [routerLink]="['/home']" class="f-r">Voltar a home</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF  </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="veiculo">
        <th mat-header-cell *matHeaderCellDef> Veiculo </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.veiculo}} </td>
      </ng-container>

      <!--Actions Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let cliente"> 
          <button class="buttonExc" mat-fab color="primary" aria-label="Example icon button with a delete icon" [routerLink]="['/alterar-cliente/'+cliente.codigo]">
            <mat-icon>create</mat-icon>
          </button>
          <button class="buttonExc" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="deletarCliente(cliente)">
            <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
